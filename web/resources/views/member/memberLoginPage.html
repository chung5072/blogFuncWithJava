<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Member Login Page</title>
</head>
<body>
<!--블로그 만들기 프로젝트
기반 > Spring MVC + Thymeleaf + Oracle Database-->
<!--form 태그를 활용하여 값을 전달
th:action="@{컨트롤러에 있는 링크}"
th:object="${커맨드객체 같이 값을 넣을 객체}" > thymesVar를 설정해야 함
method="get / post" > 값 전달 방식-->
로그인 페이지
<!--/*@thymesVar id="member" type="com.myBlogProj.blogProj_thymeleaf.member.Member"*/-->
<form th:action="@{/member/memberLogin}" th:object="${member}" th:method="post">
    <table border="1">
        <tr>
            <th>이름</th>
            <th colspan="2">값</th>
        </tr>
        <tr>
            <td>아이디: </td>
            <td colspan="2">
                <!--값을 넣는 것을 일반 html 형식을 활용-->
                <input type="text" id="memberID" name="memberID"/>
            </td>
        </tr>
        <tr>
            <td>비밀번호: </td>
            <td colspan="2">
                <input type="password" id="memberPW" name="memberPW"/>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="submit" value="로그인">
<!--                <button type="submit">로그인 버튼</button>-->
            </td>
        </tr>
    </table>
</form>
<!--th:href="@{링크}" > url 링크 > 해당 페이지로 이동-->
<a th:href="@{/index}">메인 페이지</a> <br>
<a th:href="@{/member/memberJoinPage}">회원가입 페이지</a> <br>
<a th:href="@{/member/memberSearchPage}">아이디/비밀번호 찾기</a>
</body>
</html>
