<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Modify Comment Page</title>
    <script type="text/javascript" th:src="@{/resources/js/jquery-3.5.0.js}" charset="UTF-8"></script>
    <script type="text/javascript" th:src="@{/resources/js/index.js}" charset="UTF-8"></script>
    <script type="text/javascript" th:src="@{/resources/js/index/clock.js}" charset="UTF-8"></script>
    <script type="text/javascript" th:src="@{/resources/js/index/calendar.js}" charset="UTF-8"></script>
    <style>
        body {
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
hello, Current Comment is
<br>
<p th:text="${currentComment}"></p>
<form th:action="@{/article/modifyComment}" th:method="post">
    <table border="1">
        <tr>
            <th colspan="2">댓글 내용 변경</th>
        </tr>
        <tr>
            <td>변경 전 댓글 내용</td>
            <td>
                <textarea name="currentComment" id="currentComment" th:text="${currentComment}"></textarea>
            </td>
        </tr>
        <tr>
            <td>변경할 댓글 내용</td>
            <td>
                <textarea name="modifyComment" id="modifyComment"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">변경</button>
            </td>
        </tr>
    </table>
</form>
<a href="#" id="cancelModifyComment">메인 페이지로</a>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    var mainPageUrl = /*[[@{/index}]]*/'';

    var goToMainPageWindow = document.getElementById('cancelModifyComment');

    goToMainPageWindow.onclick = function () {
        opener.window.location = mainPageUrl;

        close();
    }
    /*]]>*/
</script>
</body>
</html>
